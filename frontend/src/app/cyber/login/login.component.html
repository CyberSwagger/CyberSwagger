
                                                      <!--- LOGIN PAGE --->
<body>
  <div class="container">
    <h1 class="cyber-header">CyberSwagger</h1>
    <p class="cyber-description">CyberSwagger is an interactive app that allows users to learn more about current threats, resources, and general information on how to stay secure.</p>
    <form class="form-signin">
      <h3 class="form-signin-heading">Please sign in</h3> <span class="register">Don't have an account? Register <a href="#">HERE</a></span>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="email" [(ngModel)]="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

      <div class="checkbox">
        <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" (click)="this.login()" type="submit">Sign in</button>

    </form>

  </div> <!-- /container -->
  <footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy; Newtons Eye Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>
</body>
