
                                                      <!--- LOGIN PAGE --->
<body>
  <div class="container">
    <h1 class="cyber-header">CyberSwagger</h1>
    <p class="cyber-description text-muted">CyberSwagger is an interactive app that allows users to learn more about current threats, resources, and general information on how to stay secure.</p>
    <form class="form-signin">
      <h3 class="form-signin-heading">Please sign in</h3>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

      <div class="checkbox">
        <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Sign in</button>
    </form>
  </div> <!-- /container -->


<footer class="footer">
  <div class="row">
  </div>
</footer>
</body>
