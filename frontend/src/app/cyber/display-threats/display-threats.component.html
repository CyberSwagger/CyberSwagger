<body>

  <h2>Reported Threats</h2>
  <hr>

  <div class="container-fluid threat-table">
      <div class="row">
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Location of Threat</th>
                  <th>Threat Type</th>
                  <th>Threat Severity</th>
                  <th>Threat Description</th>
                  <th>Date of Threat</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let threat of this.threats">
                  <td>{{threat.city + ", " + threat.state + "," + threat.zip}}</td>
                  <td>{{threat.type}}</td>
                  <td>{{threat.severity}}</td>
                  <td>{{threat.description}}</td>
                  <td>{{threat.date}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
